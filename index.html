<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="lodash.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="loadData.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.26.2/slimselect.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.26.2/slimselect.min.css" rel="stylesheet"></link>
    <script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bumbeishvili/d3-tip-for-v6@4/d3-tip.min.css">
  </head>

  <body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
          <div class="sidebar-heading">MOSAIC RAAMP2</div>
          <hr>
          
          <div class="form-group">
            <label>Participants</label>
            <select id="participantSelect"
                    multiple>
            </select>
          </div>

          <div class="form-group">
            <label>Data Attributes</label>
            <select id="attributeSelect"
                    multiple>
            </select>
          </div>

          <div class="form-group">
            <label>Order By</label>
            <select id="orderSelect">
            </select>
          </div>

          <hr>

          <!-- Settings -->
          <div class="form-group form-inline">
            <label>Filter by Average Steps</label>
            <input id="minSteps" class="form-control form-control-sm" type="number" placeholder="min steps">
            <input id="maxSteps" class="form-control form-control-sm" type="number" placeholder="max steps">
          </div>
          <button id="filter-avg" type="button" class="btn btn-primary">Filter</button>
        </div>
        <!-- /#sidebar-wrapper -->
    
        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div class="container-fluid" id="main"></div>
        </div>
        <!-- /#page-content-wrapper -->
    
      </div>
      <script type="text/javascript" src="helpers/setScales.js"></script>
      <script type="text/javascript" src="helpers/getExtents.js"></script>
      <script type="text/javascript" src="helpers/tooltips.js"></script>
      <script type="text/javascript" src="mosaic.js"></script>
  </body>
</html>
